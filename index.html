<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Carousel Slidesshow</title>
    </head>

    <body>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption texts -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 6</div>
                <img class="imgw" src="./image/Image1.jpg" style="width:100%" height="500px">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 6</div>
                <img class="imgw" src="./image/Image2.jpg" style="width:100%" height="500px">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 6</div>
                <img class="imgw" src="./Image3.jpg" style="width:100%" height="500px">
    
            </div>


            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img class="imgw" src="./image/image4.jpg" style="width:100%" height="500px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 6</div>
                <img class="imgw" src="./image/Image5.jpg" style="width:100%" height="500px">

            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 6</div>
                <img class="imgw" src="./image/Image6.jpg" style="width:100%" height="500px">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
        <script src="main.js"></script>
    </body>

    </html>
